<!DOCTYPE html>
<html>

<head>
  <title>Place Autocomplete and Directions</title>


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>

  <div id="loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  
  <div style="display: none">

    <div id="search-card">
      <div class="alert alert-danger" role="alert" style="display: none"></div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend"></div>
        <input type="text" class="form-control" id="origin-input" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" placeholder="Enter home location">
      </div>
      <div id="middle-line"></div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend"></div>
        <input type="text" class="form-control" id="destination-input" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" placeholder="Enter school location">
      </div>
    </div>

  </div>

  <div id="map"></div>

  <script src="./js/init.js"></script>
  <!-- Maps -->
  <script
    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB9ADbQHxNSrTeKYHJp9zQGtDTMY8AN6iw&&region=EG&libraries=places&callback=initMap&v=weekly'
    defer></script>


  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
